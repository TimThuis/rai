<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- pixel ratio for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- meta tags for search engines -->
    <meta name="author" content="Tim Thuis 2018" />

    <!-- tab info browser -->
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon" />
    <title>Rai Innovatie Event</title>

    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.min.css">
  </head>
  <body>
    <div class="main">
      <div class="intro-screen">
        <h1>Rai Innovatie Event</h1>
        <div class="line"></div>
        <div class="content-center">
          <p>Innovatie is van iedereen dus samen kom je tot de oplossing.</p>
          <p>Maak de puzzel compleet en kraak de code nog deze week.</p>
          <p class="underline input-field-assist ">Vul hier de code in.</p>
          <div class="code-input">
            <input type="number" oninput="checkInputFieldValue(this.value)" name="inputField" value="" placeholder="************">
          </div>
        </div>
      </div>

      <img id="logo-rai-bottom" src="./media/raiLogo.svg" alt="rai logo footer">
      <div id="media">
        <div class="video-container">
          <video  controls preload src="./media/videoRaiSample.mp4"></video>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script src="./main.js"></script>
</html>
